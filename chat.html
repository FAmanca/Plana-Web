<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PLANA CHAT</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous">
    </script>

  <link rel="stylesheet" href="chat.css">

</head>

<body>
  <nav class="navbar navbar-dark bg-danger">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">
        <!-- <img src="plana.jpeg" alt="" width="30" height="24" class="d-inline-block align-text-top"> -->
        <h4><b>P.L.A.N.A</b></h4>
      </a>
      <div class="btn-group dropstart">
        <button type="button" class="btn dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
          <img src="list.svg" alt="">
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" onclick="togglebubble()">Toggle Border</a></li>
          <li><a class="dropdown-item" href="#">Dark/Light Mode</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="row">
      <div class="mx-auto">
        <div id="chat">
          <div id="user"></div>
          <div id="userChat"></div>
          <div id="responses"></div>
        </div>
      </div>
    </div>
    <div class="col-md-6 container fixed-bottom">
      <form id="chatBox" class="input-group mb-3">
        <input type="text" class="form-control form-control-lg" id="userInput" placeholder="Tanya Sesuatu ke Plana..."
          required />
        <button class="btn btn-danger" onclick="sendMessage()">Kirim</button>
      </form>
      <p id="pesan">Plana masih dalam pengembangan.</p>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="chat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fuse.js/dist/fuse.min.js"></script>
</body>

</html>
